<ion-content>
  <ion-card class="ion-text-center">
    <h4>Informacion Conductor</h4>
    <ion-select placeholder="Selecione un Conductor" [(ngModel)]="user">
      <ion-select-option *ngFor="let c of users" [value]="c">{{c.user}}</ion-select-option>
    </ion-select>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating">Nombre:</ion-label>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating">Rut:</ion-label>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating">Licencia:</ion-label>
    </ion-item>
    <h4> Datos del Vehiculo</h4>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating">Modelo:</ion-label>
    </ion-item>
    <ion-item class="ion-padding-horizontal">
      <ion-label position="floating">Patente:</ion-label>
    </ion-item>


  </ion-card>

   

</ion-content>
