<ion-content>
  <div class="centrar">
    <ion-labeL>Bienvenido: {{email }}</ion-labeL>
    <li *ngFor="let user of listaDeUsuarios">{{user | json}}</li>
  </div>
  <div id="map"></div>
  <ion-card>
    <ion-item>


    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-button shape="block" (click)="limpiar()">Limpiar</ion-button>
        </ion-col>

        <ion-col col-6>
          <ion-button shape="block" (click)="startLoad()">Te Llevo<ion-icon name="reload" slot="end" #loadingIcon>
            </ion-icon>
          </ion-button>
        </ion-col>


      </ion-row>
    </ion-grid>



    <ion-button expand="block" (click)="volver()">cerrar sesion</ion-button>
  </ion-card>







</ion-content>
